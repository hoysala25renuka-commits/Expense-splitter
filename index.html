<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>EXPENSE SPLITTER</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1> <i class="fa-solid fa-money-bill"></i> Expense Splitter</h1>
            <p>Split expenses fairly and transparently</p>
        </div>


        <div class="main-grid">
         
            <div class="card">
                <h2> <i class="fa-solid fa-people-arrows"></i> Group Members</h2>
                <div class="input-group">
                    <input type="text" id="memberName" placeholder="Member name" onkeypress="if(event.key==='Enter') addMember()">
                    <button class="btn-primary" onclick="addMember()">Add</button>
                </div>
                <div class="member-list" id="memberList"></div>
            </div>


            <div class="card">
                <h2> <i class="fa-solid fa-cart-plus"></i> Add Expense</h2>
                <input type="text" id="expenseName" placeholder="Expense name" style="margin-bottom: 10px;">
                <input type="number" id="expenseAmount" placeholder="Amount (â‚¹)" style="margin-bottom: 10px;">
                <label>Who paid?</label>
                <select id="paidBy" style="margin-bottom: 15px;">
                    <option value="">Select person</option>
                </select>

                <button class="btn-success" onclick="addExpense()" style="margin-top: 15px;">Add Expense</button>
            </div>
        </div>


        <div class="card" style="margin-bottom: 30px;">
            <h2>Expenses</h2>
            <div class="expense-list" id="expenseList"></div>
        </div>


        <div class="main-grid">

            <div class="card">
                <h2>Balances</h2>
                <div id="balanceList"></div>
            </div>


            <div class="card">
                <h2>Who Owes Whom</h2>
                <div id="settlementList"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
